  <div id="root"></div>
  
  <script>
    // Pre-compiled JavaScript - no eval/Babel required
    const { useState, useEffect, useRef, useCallback } = React;
    const e = React.createElement;

    const colors = {
      cream: '#FDF6E3',
      warmWhite: '#FAF7F0',
      walnut: '#5D4037',
      walnutLight: '#8B7355',
      orange: '#E07B3C',
      mustard: '#D4A03C',
      teal: '#2A7B72',
      warmGray: '#6B635B',
      darkBrown: '#3D2E24',
    };

    // Mobile detection utility
    const isTouchDevice = () => {
      return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    };

    // Navigation Component
    const Navigation = ({ currentPage, setCurrentPage }) => {
      const [scrolled, setScrolled] = useState(false);
      const [menuOpen, setMenuOpen] = useState(false);
      const isMobile = window.innerWidth <= 768;

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return e('nav', {
        style: {
          position: 'fixed', top: 0, left: 0, right: 0,
          padding: scrolled ? '16px 20px' : '24px 20px',
          display: 'flex', justifyContent: 'space-between', alignItems: 'center',
          zIndex: 1000,
          background: scrolled ? 'rgba(253, 246, 227, 0.95)' : 'transparent',
          backdropFilter: scrolled ? 'blur(10px)' : 'none',
          borderBottom: scrolled ? '1px solid rgba(93, 64, 55, 0.1)' : 'none',
          transition: 'all 0.3s ease',
        }
      },
        e('div', {
          onClick: () => setCurrentPage('home'),
          style: { fontSize: '16px', letterSpacing: '5px', fontWeight: '500', textTransform: 'uppercase', cursor: 'pointer' }
        },
          e('span', { style: { color: colors.orange } }, 'Two'),
          e('span', { style: { color: colors.walnut } }, 'Pine')
        ),
        // Mobile menu button
        isMobile 
          ? e('button', {
              onClick: () => setMenuOpen(!menuOpen),
              style: {
                background: 'none', border: 'none', padding: '8px',
                fontSize: '20px', color: colors.walnut,
              }
            }, menuOpen ? 'âœ•' : 'â˜°')
          : e('div', { style: { display: 'flex', gap: '35px', fontSize: '11px', letterSpacing: '2px' } },
              ['Technology', 'Music', 'Store', 'Contact'].map(item =>
                e('a', {
                  key: item,
                  onClick: () => setCurrentPage(item.toLowerCase()),
                  style: {
                    color: currentPage === item.toLowerCase() ? colors.orange : colors.warmGray,
                    textDecoration: 'none', transition: 'color 0.3s', textTransform: 'uppercase',
                    fontWeight: currentPage === item.toLowerCase() ? '600' : '400',
                  },
                  onMouseEnter: (evt) => evt.target.style.color = colors.orange,
                  onMouseLeave: (evt) => { if (currentPage !== item.toLowerCase()) evt.target.style.color = colors.warmGray; }
                }, item)
              )
            ),
        // Mobile menu dropdown
        menuOpen && isMobile && e('div', {
          style: {
            position: 'absolute', top: '100%', left: 0, right: 0,
            background: 'rgba(253, 246, 227, 0.98)', backdropFilter: 'blur(10px)',
            padding: '20px', display: 'flex', flexDirection: 'column', gap: '20px',
            borderBottom: '1px solid rgba(93, 64, 55, 0.1)',
          }
        },
          ['Technology', 'Music', 'Store', 'Contact'].map(item =>
            e('a', {
              key: item,
              onClick: () => { setCurrentPage(item.toLowerCase()); setMenuOpen(false); },
              style: {
                color: currentPage === item.toLowerCase() ? colors.orange : colors.warmGray,
                textDecoration: 'none', fontSize: '14px', letterSpacing: '2px', textTransform: 'uppercase',
                fontWeight: currentPage === item.toLowerCase() ? '600' : '400',
              }
            }, item)
          )
        )
      );
    };

    // Footer Component
    const Footer = () => e('footer', {
      style: {
        padding: '40px 20px', borderTop: '1px solid rgba(93, 64, 55, 0.1)',
        display: 'flex', justifyContent: 'space-between', alignItems: 'center',
        flexWrap: 'wrap', gap: '20px', background: colors.cream,
      }
    },
      e('div', { style: { fontSize: '10px', letterSpacing: '2px', color: colors.warmGray } }, 'Â© 2025 TWOPINE'),
      e('div', { style: { display: 'flex', gap: '25px', flexWrap: 'wrap' } },
        [
          { name: 'Bandcamp', url: 'https://twopine.bandcamp.com' },
          { name: 'Spotify', url: 'https://open.spotify.com/artist/7tGYeWAQNzfxtSfbuM4iz9' },
          { name: 'YouTube', url: 'https://www.youtube.com/@twopine' },
          { name: 'Instagram', url: 'https://www.instagram.com/twopinemusic/' },
        ].map(link =>
          e('a', {
            key: link.name, href: link.url, target: '_blank', rel: 'noopener noreferrer',
            style: { fontSize: '10px', letterSpacing: '1px', color: colors.warmGray, textDecoration: 'none', transition: 'color 0.3s', textTransform: 'uppercase' },
            onMouseEnter: (evt) => evt.target.style.color = colors.orange,
            onMouseLeave: (evt) => evt.target.style.color = colors.warmGray,
          }, link.name)
        )
      )
    );

    // Grain overlay
    const GrainOverlay = () => e('div', {
      style: {
        position: 'fixed', inset: 0, opacity: 0.03,
        backgroundImage: "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E\")",
        pointerEvents: 'none', zIndex: 9999,
      }
    });

    // ============ HOME PAGE WITH SYNTH ============
    const HomePage = () => {
      const [time, setTime] = useState(0);
      const [loaded, setLoaded] = useState(false);
      const [isMuted, setIsMuted] = useState(true);
      const [volume, setVolume] = useState(0.3);
      const [audioInitialized, setAudioInitialized] = useState(false);
      const [activeNotes, setActiveNotes] = useState(new Set());
      const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);
      
      const audioContextRef = useRef(null);
      const masterGainRef = useRef(null);
      const reverbGainRef = useRef(null);
      const dryGainRef = useRef(null);
      const reverbInputRef = useRef(null);
      const limiterRef = useRef(null);
      const activeVoicesRef = useRef({});
      const activeTouchesRef = useRef(new Map()); // Track active touches for multi-touch
      
      const MAX_VOICES = 8;
      const MAX_REVERB_FEEDBACK = 0.7;
      
      const [knobValues, setKnobValues] = useState({
        osc1Freq: 0.5, osc2Freq: 0.52, osc1Mix: 0.7, osc2Mix: 0.5,
        filterCutoff: 0.6, filterRes: 0.3,
        attack: 0.2, decay: 0.4, sustain: 0.7, release: 0.5,
        reverb: 0.5, amplitude: 0.5,
      });
      
      const [activeKnob, setActiveKnob] = useState(null);
      const [dragStart, setDragStart] = useState({ y: 0, value: 0 });
      const lastKnobClickRef = useRef({ name: null, time: 0 });

      // Handle window resize for mobile detection
      useEffect(() => {
        const handleResize = () => setIsMobile(window.innerWidth <= 768);
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      const notes = [
        { name: 'C', freq: 130.81, black: false },
        { name: 'C#', freq: 138.59, black: true },
        { name: 'D', freq: 146.83, black: false },
        { name: 'D#', freq: 155.56, black: true },
        { name: 'E', freq: 164.81, black: false },
        { name: 'F', freq: 174.61, black: false },
        { name: 'F#', freq: 185.00, black: true },
        { name: 'G', freq: 196.00, black: false },
        { name: 'G#', freq: 207.65, black: true },
        { name: 'A', freq: 220.00, black: false },
        { name: 'A#', freq: 233.08, black: true },
        { name: 'B', freq: 246.94, black: false },
      ];

      const createReverb = (ctx) => {
        const reverbInput = ctx.createGain();
        const reverbOutput = ctx.createGain();
        reverbOutput.gain.value = 0.5;
        
        const preDelay = ctx.createDelay(0.5);
        preDelay.delayTime.value = 0.04;
        
        const earlyDelays = [0.021, 0.033, 0.045, 0.057, 0.071, 0.089, 0.103, 0.127];
        const earlyGain = ctx.createGain();
        earlyGain.gain.value = 0.2;
        
        earlyDelays.forEach((time, i) => {
          const delay = ctx.createDelay(0.5);
          delay.delayTime.value = time;
          const gain = ctx.createGain();
          gain.gain.value = 0.12 - (i * 0.01);
          reverbInput.connect(delay);
          delay.connect(gain);
          gain.connect(earlyGain);
        });
        
        const lateDelayTimes = [0.097, 0.133, 0.167, 0.211, 0.263, 0.307, 0.359, 0.409];
        const feedbackMatrix = [];
        
        lateDelayTimes.forEach((time, i) => {
          const delay = ctx.createDelay(2);
          delay.delayTime.value = time;
          const feedback = ctx.createGain();
          feedback.gain.value = Math.min(0.65 + (Math.random() * 0.05), MAX_REVERB_FEEDBACK);
          const filter = ctx.createBiquadFilter();
          filter.type = 'lowpass';
          filter.frequency.value = 4000 - (i * 350);
          filter.Q.value = 0.5;
          const hiCut = ctx.createBiquadFilter();
          hiCut.type = 'highpass';
          hiCut.frequency.value = 80;
          const gain = ctx.createGain();
          gain.gain.value = 0.1;
          
          preDelay.connect(delay);
          delay.connect(filter);
          filter.connect(hiCut);
          hiCut.connect(feedback);
          feedback.connect(delay);
          hiCut.connect(gain);
          gain.connect(reverbOutput);
          feedbackMatrix.push({ delay, feedback });
        });
        
        feedbackMatrix.forEach((item, i) => {
          const nextIndex = (i + 3) % feedbackMatrix.length;
          const crossGain = ctx.createGain();
          crossGain.gain.value = 0.08;
          item.delay.connect(crossGain);
          crossGain.connect(feedbackMatrix[nextIndex].delay);
        });
        
        const allPassTimes = [0.0051, 0.0076, 0.0103, 0.0134];
        let diffuserChain = preDelay;
        allPassTimes.forEach(time => {
          const allPass = ctx.createBiquadFilter();
          allPass.type = 'allpass';
          allPass.frequency.value = 1000 / time;
          diffuserChain.connect(allPass);
          diffuserChain = allPass;
        });
        
        reverbInput.connect(preDelay);
        earlyGain.connect(reverbOutput);
        
        return { input: reverbInput, output: reverbOutput };
      };

      // Enhanced audio initialization with mobile support
      const initAudio = useCallback(async () => {
        if (audioInitialized && audioContextRef.current) {
          // CRITICAL: Resume suspended AudioContext (required for iOS/Android)
          if (audioContextRef.current.state === 'suspended') {
            try {
              await audioContextRef.current.resume();
            } catch (err) {
              console.error('Failed to resume AudioContext:', err);
            }
          }
          return;
        }
        
        try {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          
          // CRITICAL: Resume immediately for mobile browsers
          if (ctx.state === 'suspended') {
            await ctx.resume();
          }
          
          audioContextRef.current = ctx;
          const masterGain = ctx.createGain();
          const dryGain = ctx.createGain();
          const reverbGain = ctx.createGain();
          
          const limiter = ctx.createDynamicsCompressor();
          limiter.threshold.value = -6;
          limiter.knee.value = 3;
          limiter.ratio.value = 20;
          limiter.attack.value = 0.001;
          limiter.release.value = 0.1;
          limiterRef.current = limiter;
          
          masterGain.gain.value = 0;
          dryGain.gain.value = 0.5;
          reverbGain.gain.value = 0.25;
          const reverb = createReverb(ctx);
          dryGain.connect(masterGain);
          reverb.output.connect(reverbGain);
          reverbGain.connect(masterGain);
          masterGain.connect(limiter);
          limiter.connect(ctx.destination);
          masterGainRef.current = masterGain;
          dryGainRef.current = dryGain;
          reverbGainRef.current = reverbGain;
          reverbInputRef.current = reverb.input;
          setAudioInitialized(true);
        } catch (err) {
          console.error('Web Audio init failed:', err);
        }
      }, [audioInitialized]);

      const triggerNote = useCallback((noteIndex) => {
        if (!audioInitialized || isMuted) return;
        const ctx = audioContextRef.current;
        if (!ctx || ctx.state !== 'running') return;
        
        const now = ctx.currentTime;
        
        const voiceIds = Object.keys(activeVoicesRef.current);
        if (voiceIds.length >= MAX_VOICES) {
          const oldestId = voiceIds[0];
          const oldVoice = activeVoicesRef.current[oldestId];
          if (oldVoice) {
            oldVoice.voiceGain.gain.cancelScheduledValues(now);
            oldVoice.voiceGain.gain.setValueAtTime(oldVoice.voiceGain.gain.value, now);
            oldVoice.voiceGain.gain.linearRampToValueAtTime(0, now + 0.05);
            oldVoice.osc1.stop(now + 0.1);
            oldVoice.osc2.stop(now + 0.1);
            delete activeVoicesRef.current[oldestId];
          }
        }
        
        const note = notes[noteIndex];
        const attack = 0.001 + Math.pow(knobValues.attack, 2) * 8;
        const decay = 0.01 + Math.pow(knobValues.decay, 2) * 12;
        const sustain = knobValues.sustain;
        const osc1Detune = (knobValues.osc1Freq - 0.5) * 24;
        const osc2Detune = (knobValues.osc2Freq - 0.5) * 24;
        const osc1Freq = note.freq * Math.pow(2, osc1Detune / 12);
        const osc2Freq = note.freq * Math.pow(2, osc2Detune / 12);
        
        const osc1 = ctx.createOscillator();
        const osc2 = ctx.createOscillator();
        const filter = ctx.createBiquadFilter();
        const voiceGain = ctx.createGain();
        const osc1Gain = ctx.createGain();
        const osc2Gain = ctx.createGain();
        
        osc1.type = 'sawtooth';
        osc2.type = 'triangle';
        osc1.frequency.value = osc1Freq;
        osc2.frequency.value = osc2Freq;
        osc1Gain.gain.value = knobValues.osc1Mix * 0.35;
        osc2Gain.gain.value = knobValues.osc2Mix * 0.35;
        filter.type = 'lowpass';
        filter.frequency.value = 200 + knobValues.filterCutoff * 7800;
        filter.Q.value = 0.5 + knobValues.filterRes * 15;
        
        osc1.connect(osc1Gain);
        osc2.connect(osc2Gain);
        osc1Gain.connect(filter);
        osc2Gain.connect(filter);
        filter.connect(voiceGain);
        voiceGain.connect(dryGainRef.current);
        voiceGain.connect(reverbInputRef.current);
        
        const amp = knobValues.amplitude * 0.25;
        voiceGain.gain.setValueAtTime(0, now);
        voiceGain.gain.linearRampToValueAtTime(amp, now + attack);
        voiceGain.gain.linearRampToValueAtTime(amp * sustain, now + attack + decay);
        
        osc1.start(now);
        osc2.start(now);
        
        const voiceId = noteIndex + '-' + now;
        activeVoicesRef.current[voiceId] = { osc1, osc2, voiceGain, noteIndex, release: 0.01 + Math.pow(knobValues.release, 2) * 15, amp };
        setActiveNotes(prev => new Set([...prev, noteIndex]));
        return voiceId;
      }, [audioInitialized, isMuted, knobValues, notes]);

      const releaseNote = useCallback((noteIndex) => {
        if (!audioInitialized) return;
        const ctx = audioContextRef.current;
        if (!ctx) return;
        
        const now = ctx.currentTime;
        Object.entries(activeVoicesRef.current).forEach(([voiceId, voice]) => {
          if (voice.noteIndex === noteIndex) {
            const { osc1, osc2, voiceGain, release } = voice;
            voiceGain.gain.cancelScheduledValues(now);
            voiceGain.gain.setValueAtTime(voiceGain.gain.value, now);
            voiceGain.gain.linearRampToValueAtTime(0, now + release);
            osc1.stop(now + release + 0.1);
            osc2.stop(now + release + 0.1);
            setTimeout(() => { delete activeVoicesRef.current[voiceId]; }, (release + 0.2) * 1000);
          }
        });
        setActiveNotes(prev => { const next = new Set(prev); next.delete(noteIndex); return next; });
      }, [audioInitialized]);

      useEffect(() => {
        if (!audioInitialized) return;
        const ctx = audioContextRef.current;
        if (!ctx) return;
        const now = ctx.currentTime;
        const reverbMix = knobValues.reverb;
        dryGainRef.current.gain.setTargetAtTime(0.5 - (reverbMix * 0.3), now, 0.1);
        reverbGainRef.current.gain.setTargetAtTime(reverbMix * 0.6, now, 0.1);
      }, [knobValues.reverb, audioInitialized]);

      useEffect(() => {
        if (!audioInitialized || !masterGainRef.current) return;
        const ctx = audioContextRef.current;
        if (!ctx) return;
        const now = ctx.currentTime;
        masterGainRef.current.gain.setTargetAtTime(isMuted ? 0 : volume, now, 0.05);
      }, [isMuted, volume, audioInitialized]);

      useEffect(() => {
        setLoaded(true);
        const interval = setInterval(() => { setTime(t => t + 0.03); }, 50);
        return () => clearInterval(interval);
      }, []);

      useEffect(() => {
        return () => { if (audioContextRef.current) audioContextRef.current.close(); };
      }, []);

      // Helper to get Y position from mouse or touch event
      const getEventY = (evt) => {
        if (evt.touches && evt.touches.length > 0) {
          return evt.touches[0].clientY;
        }
        if (evt.changedTouches && evt.changedTouches.length > 0) {
          return evt.changedTouches[0].clientY;
        }
        return evt.clientY;
      };

      // Knob interaction handlers - unified for mouse and touch
      const handleKnobStart = (knobName, evt) => {
        evt.preventDefault();
        evt.stopPropagation();
        initAudio();
        
        const now = Date.now();
        const lastClick = lastKnobClickRef.current;
        if (lastClick.name === knobName && (now - lastClick.time) < 300) {
          setKnobValues(prev => ({ ...prev, [knobName]: 0.5 }));
          lastKnobClickRef.current = { name: null, time: 0 };
          return;
        }
        lastKnobClickRef.current = { name: knobName, time: now };
        
        setActiveKnob(knobName);
        setDragStart({ y: getEventY(evt), value: knobValues[knobName] });
      };

      // Unified move handler for knobs
      const handleKnobMove = useCallback((evt) => {
        if (activeKnob) {
          evt.preventDefault();
          const y = getEventY(evt);
          const delta = (dragStart.y - y) / 150;
          setKnobValues(prev => ({ ...prev, [activeKnob]: Math.max(0, Math.min(1, dragStart.value + delta)) }));
        }
      }, [activeKnob, dragStart]);

      const handleKnobEnd = useCallback(() => setActiveKnob(null), []);

      // Attach global event listeners for knob dragging
      useEffect(() => {
        if (activeKnob) {
          // Mouse events
          window.addEventListener('mousemove', handleKnobMove);
          window.addEventListener('mouseup', handleKnobEnd);
          // Touch events
          window.addEventListener('touchmove', handleKnobMove, { passive: false });
          window.addEventListener('touchend', handleKnobEnd);
          window.addEventListener('touchcancel', handleKnobEnd);
          
          return () => {
            window.removeEventListener('mousemove', handleKnobMove);
            window.removeEventListener('mouseup', handleKnobEnd);
            window.removeEventListener('touchmove', handleKnobMove);
            window.removeEventListener('touchend', handleKnobEnd);
            window.removeEventListener('touchcancel', handleKnobEnd);
          };
        }
      }, [activeKnob, handleKnobMove, handleKnobEnd]);

      // Volume control state and handlers
      const [volumeDragging, setVolumeDragging] = useState(false);
      const volumeBarRef = useRef(null);

      const updateVolumeFromEvent = (evt) => {
        if (volumeBarRef.current) {
          const rect = volumeBarRef.current.getBoundingClientRect();
          const y = getEventY(evt);
          setVolume(Math.max(0, Math.min(1, 1 - (y - rect.top) / rect.height)));
        }
      };

      const handleVolumeStart = (evt) => {
        evt.preventDefault();
        evt.stopPropagation();
        initAudio();
        setVolumeDragging(true);
        updateVolumeFromEvent(evt);
      };

      useEffect(() => {
        if (volumeDragging) {
          const handleMove = (evt) => {
            evt.preventDefault();
            updateVolumeFromEvent(evt);
          };
          const handleUp = () => setVolumeDragging(false);
          
          // Mouse events
          window.addEventListener('mousemove', handleMove);
          window.addEventListener('mouseup', handleUp);
          // Touch events
          window.addEventListener('touchmove', handleMove, { passive: false });
          window.addEventListener('touchend', handleUp);
          window.addEventListener('touchcancel', handleUp);
          
          return () => {
            window.removeEventListener('mousemove', handleMove);
            window.removeEventListener('mouseup', handleUp);
            window.removeEventListener('touchmove', handleMove);
            window.removeEventListener('touchend', handleUp);
            window.removeEventListener('touchcancel', handleUp);
          };
        }
      }, [volumeDragging]);

      const generateWave = (offset, baseAmplitude) => {
        const points = [];
        const hasActiveNotes = activeNotes.size > 0;
        const amp = hasActiveNotes ? baseAmplitude * (0.5 + knobValues.amplitude * 1.0) : baseAmplitude * 0.3;
        for (let i = 0; i <= 100; i++) {
          const x = i * 3;
          const wave1 = Math.sin((i * 0.08) + time + offset) * amp * 0.6;

                e('p', { style: { fontSize: '14px', color: colors.warmGray, lineHeight: '1.8', marginBottom: '25px' } }, product.description),
                e('div', { style: { display: 'flex', gap: '12px', flexWrap: 'wrap' } },
                  product.specs.map((spec, j) =>
                    e('span', { key: j, style: { fontSize: '10px', letterSpacing: '1px', padding: '8px 14px', borderRadius: '6px', background: 'rgba(93, 64, 55, 0.08)', color: colors.walnut } }, spec)
                  )
                )
              )
            )
          )
        )
      );
    };

    // ============ MUSIC PAGE ============
    const MusicPage = () => {
      const [loaded, setLoaded] = useState(false);
      useEffect(() => { setLoaded(true); }, []);

      return e('section', { style: { minHeight: '100vh', padding: '140px 20px 80px', maxWidth: '1000px', margin: '0 auto' } },
        e('div', { style: { opacity: loaded ? 1 : 0, transform: loaded ? 'translateY(0)' : 'translateY(20px)', transition: 'all 0.8s ease-out' } },
          e('h1', { style: { fontSize: 'clamp(24px, 5vw, 32px)', fontWeight: '400', letterSpacing: '8px', marginBottom: '60px', color: colors.walnut } }, 'MUSIC'),
          e('div', { style: { background: colors.warmWhite, borderRadius: '16px', padding: 'clamp(30px, 5vw, 60px) clamp(20px, 4vw, 40px)', border: '1px solid rgba(93, 64, 55, 0.1)', textAlign: 'center', marginBottom: '40px' } },
            e('div', { style: { fontSize: '11px', letterSpacing: '3px', color: colors.orange, marginBottom: '20px' } }, 'LISTEN NOW'),
            e('h2', { style: { fontSize: 'clamp(18px, 4vw, 24px)', fontWeight: '400', letterSpacing: '4px', color: colors.darkBrown, marginBottom: '30px' } }, 'TwoPine on Bandcamp'),
            e('a', {
              href: 'https://twopine.bandcamp.com', target: '_blank', rel: 'noopener noreferrer',
              style: { display: 'inline-block', padding: '14px 32px', background: colors.walnut, color: colors.cream, textDecoration: 'none', borderRadius: '8px', fontSize: '11px', letterSpacing: '2px', transition: 'all 0.3s' },
              onMouseEnter: (evt) => evt.target.style.background = colors.orange,
              onMouseLeave: (evt) => evt.target.style.background = colors.walnut,
            }, 'EXPLORE RELEASES')
          ),
          e('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))', gap: '20px' } },
            [
              { name: 'Spotify', url: 'https://open.spotify.com/artist/7tGYeWAQNzfxtSfbuM4iz9' },
              { name: 'Apple Music', url: 'https://music.apple.com/us/artist/twopine/1542254883' },
              { name: 'YouTube', url: 'https://www.youtube.com/@twopine' },
              { name: 'Bandcamp', url: 'https://twopine.bandcamp.com' },
            ].map((platform, i) =>
              e('a', {
                key: i, href: platform.url, target: '_blank', rel: 'noopener noreferrer',
                style: {
                  background: colors.warmWhite, borderRadius: '12px', padding: '24px',
                  border: '1px solid rgba(93, 64, 55, 0.1)', textDecoration: 'none',
                  display: 'flex', alignItems: 'center', justifyContent: 'center',
                  fontSize: '12px', letterSpacing: '2px', color: colors.walnut, transition: 'all 0.3s',
                },
                onMouseEnter: (evt) => { evt.target.style.borderColor = colors.orange; evt.target.style.color = colors.orange; },
                onMouseLeave: (evt) => { evt.target.style.borderColor = 'rgba(93, 64, 55, 0.1)'; evt.target.style.color = colors.walnut; },
              }, platform.name.toUpperCase())
            )
          )
        )
      );
    };

    // ============ STORE PAGE ============
    const StorePage = () => {
      const [loaded, setLoaded] = useState(false);
      useEffect(() => { setLoaded(true); }, []);

      return e('section', { style: { minHeight: '100vh', padding: '140px 20px 80px', maxWidth: '1000px', margin: '0 auto' } },
        e('div', { style: { opacity: loaded ? 1 : 0, transform: loaded ? 'translateY(0)' : 'translateY(20px)', transition: 'all 0.8s ease-out' } },
          e('h1', { style: { fontSize: 'clamp(24px, 5vw, 32px)', fontWeight: '400', letterSpacing: '8px', marginBottom: '20px', color: colors.walnut } }, 'STORE'),
          e('p', { style: { fontSize: '14px', color: colors.warmGray, lineHeight: '1.8', maxWidth: '600px', marginBottom: '60px' } }, 'Merchandise and digital goods.'),
          e('div', { style: { background: colors.warmWhite, borderRadius: '16px', padding: 'clamp(30px, 5vw, 60px) clamp(20px, 4vw, 40px)', border: '1px solid rgba(93, 64, 55, 0.1)', textAlign: 'center' } },
            e('div', { style: { fontSize: '11px', letterSpacing: '3px', color: colors.teal, marginBottom: '20px' } }, 'SHOP'),
            e('h2', { style: { fontSize: 'clamp(18px, 4vw, 24px)', fontWeight: '400', letterSpacing: '4px', color: colors.darkBrown, marginBottom: '15px' } }, 'TwoPine Store'),
            e('p', { style: { fontSize: '13px', color: colors.warmGray, marginBottom: '30px' } }, 'Music, merch, and more available on Bandcamp'),
            e('a', {
              href: 'https://twopine.bandcamp.com/merch', target: '_blank', rel: 'noopener noreferrer',
              style: { display: 'inline-block', padding: '14px 32px', background: colors.walnut, color: colors.cream, textDecoration: 'none', borderRadius: '8px', fontSize: '11px', letterSpacing: '2px', transition: 'all 0.3s' },
              onMouseEnter: (evt) => evt.target.style.background = colors.orange,
              onMouseLeave: (evt) => evt.target.style.background = colors.walnut,
            }, 'VISIT STORE')
          )
        )
      );
    };

    // ============ CONTACT PAGE ============
    const ContactPage = () => {
      const [loaded, setLoaded] = useState(false);
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [submitted, setSubmitted] = useState(false);
      useEffect(() => { setLoaded(true); }, []);

      const handleSubmit = (evt) => {
        evt.preventDefault();
        const mailtoLink = 'mailto:contact@twopinemusic.com?subject=Message from ' + formData.name + '&body=' + encodeURIComponent(formData.message) + '%0A%0AFrom: ' + formData.email;
        window.location.href = mailtoLink;
        setSubmitted(true);
      };

      const inputStyle = {
        width: '100%', padding: '14px 16px', border: '1px solid rgba(93, 64, 55, 0.2)',
        borderRadius: '8px', fontSize: '14px', background: colors.warmWhite,
        outline: 'none', transition: 'border-color 0.3s', fontFamily: 'inherit',
      };

      return e('section', { style: { minHeight: '100vh', padding: '140px 20px 80px', maxWidth: '600px', margin: '0 auto' } },
        e('div', { style: { opacity: loaded ? 1 : 0, transform: loaded ? 'translateY(0)' : 'translateY(20px)', transition: 'all 0.8s ease-out' } },
          e('h1', { style: { fontSize: 'clamp(24px, 5vw, 32px)', fontWeight: '400', letterSpacing: '8px', marginBottom: '20px', color: colors.walnut } }, 'CONTACT'),
          e('p', { style: { fontSize: '14px', color: colors.warmGray, lineHeight: '1.8', marginBottom: '50px' } }, 'Questions about products, collaboration inquiries, or just want to say hello? Reach out.'),
          !submitted
            ? e('div', { style: { display: 'flex', flexDirection: 'column', gap: '24px' } },
                e('div', null,
                  e('label', { style: { fontSize: '10px', letterSpacing: '2px', color: colors.walnut, display: 'block', marginBottom: '8px' } }, 'NAME'),
                  e('input', {
                    type: 'text', value: formData.name,
                    onChange: (evt) => setFormData({ ...formData, name: evt.target.value }),
                    style: inputStyle,
                    onFocus: (evt) => evt.target.style.borderColor = colors.orange,
                    onBlur: (evt) => evt.target.style.borderColor = 'rgba(93, 64, 55, 0.2)',
                  })
                ),
                e('div', null,
                  e('label', { style: { fontSize: '10px', letterSpacing: '2px', color: colors.walnut, display: 'block', marginBottom: '8px' } }, 'EMAIL'),
                  e('input', {
                    type: 'email', value: formData.email,
                    onChange: (evt) => setFormData({ ...formData, email: evt.target.value }),
                    style: inputStyle,
                    onFocus: (evt) => evt.target.style.borderColor = colors.orange,
                    onBlur: (evt) => evt.target.style.borderColor = 'rgba(93, 64, 55, 0.2)',
                  })
                ),
                e('div', null,
                  e('label', { style: { fontSize: '10px', letterSpacing: '2px', color: colors.walnut, display: 'block', marginBottom: '8px' } }, 'MESSAGE'),
                  e('textarea', {
                    value: formData.message, rows: 5,
                    onChange: (evt) => setFormData({ ...formData, message: evt.target.value }),
                    style: { ...inputStyle, resize: 'vertical' },
                    onFocus: (evt) => evt.target.style.borderColor = colors.orange,
                    onBlur: (evt) => evt.target.style.borderColor = 'rgba(93, 64, 55, 0.2)',
                  })
                ),
                e('button', {
                  onClick: handleSubmit,
                  style: {
                    padding: '16px 32px', background: colors.walnut, color: colors.cream,
                    border: 'none', borderRadius: '8px', fontSize: '11px', letterSpacing: '2px',
                    cursor: 'pointer', transition: 'all 0.3s', alignSelf: 'flex-start',
                  },
                  onMouseEnter: (evt) => evt.target.style.background = colors.orange,
                  onMouseLeave: (evt) => evt.target.style.background = colors.walnut,
                }, 'SEND MESSAGE')
              )
            : e('div', { style: { textAlign: 'center', padding: '60px 0' } },
                e('div', { style: { fontSize: '48px', marginBottom: '20px' } }, 'âœ“'),
                e('p', { style: { fontSize: '14px', color: colors.warmGray } }, 'Your email client should open with the message. Thanks for reaching out!')
              ),
          e('div', { style: { marginTop: '60px', paddingTop: '40px', borderTop: '1px solid rgba(93, 64, 55, 0.1)' } },
            e('div', { style: { fontSize: '10px', letterSpacing: '2px', color: colors.walnut, marginBottom: '20px' } }, 'CONNECT'),
            e('div', { style: { display: 'flex', gap: '20px', flexWrap: 'wrap' } },
              [
                { name: 'Instagram', url: 'https://www.instagram.com/twopinemusic/' },
                { name: 'YouTube', url: 'https://www.youtube.com/@twopine' },
                { name: 'Bandcamp', url: 'https://twopine.bandcamp.com' },
              ].map((social, i) =>
                e('a', {
                  key: i, href: social.url, target: '_blank', rel: 'noopener noreferrer',
                  style: { fontSize: '12px', letterSpacing: '1px', color: colors.warmGray, textDecoration: 'none', transition: 'color 0.3s' },
                  onMouseEnter: (evt) => evt.target.style.color = colors.orange,
                  onMouseLeave: (evt) => evt.target.style.color = colors.warmGray,
                }, social.name)
              )
            )
          )
        )
      );
    };

    // ============ MAIN APP ============
    const App = () => {
      const [currentPage, setCurrentPage] = useState('home');

      const renderPage = () => {
        switch (currentPage) {
          case 'technology': return e(TechnologyPage);
          case 'music': return e(MusicPage);
          case 'store': return e(StorePage);
          case 'contact': return e(ContactPage);
          default: return e(HomePage);
        }
      };

      return e('div', { style: { background: colors.cream, minHeight: '100vh' } },
        e(GrainOverlay),
        e(Navigation, { currentPage: currentPage, setCurrentPage: setCurrentPage }),
        renderPage(),
        e(Footer)
      );
    };

    ReactDOM.render(e(App), document.getElementById('root'));
  </script>
</body>
</html>
